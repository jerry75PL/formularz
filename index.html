<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz_test</title>
</head>

<body>
    <form method="POST" action="https://formspree.io/jteklak@gmail.com">
        <label for="imie">Imię:</label><br />
        <input type="text" name="imie" id="imie"><br />
        <label for="nazwisko">Nazwisko:</label><br />
        <input type="text" name="nazwisko" id="nazwisko"><br />
        <label for="email">E-mail:</label><br />
        <input type="email" name="email" id="email"><br />
        <label for="telefon">Telefon:</label><br />
        <input type="tel" name="telefon" id="telefon"><br />
        <label for="miasto">Miasto:</label><br />
        <select name="miasto" id="miasto">
          <option value="Kraków">Kraków</option>
          <option value="Warszawa">Warszawa</option>
          <option value="Gdańsk">Gdańsk</option>
        </select><br />
        <label for="plec">Płeć:</label><br />
        <input type="radio" name="plec" id="plec" value="mezczyzna" checked>Mężczyzna<br>
        <input type="radio" name="plec" id="plec" value="kobieta">Kobieta<br><br /><br />
        <input type="checkbox" name="zgoda" value="zgadzam się na wykorzystanie moich danych...">Zgadzam się na wykorzystanie moich danych...<br /><br />
        <label for="message">Wiadomość:</label><br />
        <textarea name="message" id="message" placeholder="Twoja wiadmość"></textarea><br />
        <button type="submit">Wyślij</button>
    </form>
</body>

</html>
